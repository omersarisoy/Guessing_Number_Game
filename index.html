<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="left">
            <img src="./img/guess1.jpeg" alt="father" width="50%">
        </div>
        
        <div id="right">
            <div id="right-up"> 
                <h1>Guess The Number If You Want To Live!!!</h1>
                <img src="./img/guess2.jpeg" alt="child">
            </div>
                
            <div id="right-middle" >
                <p id="start"><marquee behavior="alternate"><mark style="background-color: rgb(165, 160, 143);">LET'S START</mark>
                </marquee></p>
                <p id="enter" >Enter A Number Below</p>
            </div>
            
            <div id="right-bottom"> 
                <input type="number" name="guess" id="number" placeholder="Enter Your Guess!">
                <button type="button" id="play_button">Play</button>
                <button type="reset" id="restart_button">Restart</button>
        
            </div>
        </div>
    </main>
    
    <footer>
        designed by ömer sarısoy
    </footer>
    
    <script src="app.js"></script>
    
    
</body>

</html>
